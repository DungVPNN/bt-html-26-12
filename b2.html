<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="">
        <caption><h1><i>My Store</i></h1></caption>
        <thead>
            <tr>
                <th>Item Photo</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqCyyvWb6xmvK-2WGN6h-dDYZaKF74pDA-DA&usqp=CAU" alt="">
                </td>
                <td>Oranges</td>
                <td>$1 ea.</td>
            </tr>
            <tr>
                <td>
                    <img
                   height="200" width="285" src="https://suckhoedoisong.qltns.mediacdn.vn/324455921873985536/2022/8/23/39854hd-1661243712344-16612437133111729077711.jpg" alt="">
                </td>
                <td>Bananas</td>
                <td>$0.75/1b</td>
            </tr>
            <tr>
                <td>
                    <img
                   height="200" width="285" src="https://thorakao.com/wp-content/uploads/2021/07/tac-dung-than-duoc-cua-luu.jpg" alt="">
                </td>
                <td>Pomegranates</td>
                <td>3 for $5</td>
            </tr>
            <tr>
                <td>
                    <img
                   height="200" width="285" src="https://cdn.pixabay.com/photo/2017/10/03/21/36/gummibarchen-2814283_1280.jpg" alt="">
                </td>
                <td>Gummy Bears</td>
                <td>$6 per bag</td>
            </tr>
            <tr>
                <td>
                    <img
                   height="200" width="285" src="https://bizweb.dktcdn.net/100/011/344/files/sup-lo-xanh-bao-nhieu-calo.jpg?v=1701754443517" alt="">
                </td>
                <td>Brocoli</td>
                <td>$3 a head</td>
            </tr>
        </tbody>
    </table>
    <h1>Booking Form</h1>
    <div>
        <label for="">Name:</label>
        <input type="text" required>
    </div>
    <br >
    <div>
        <label for="">Email:</label>
        <input type="email" required>
    </div>
    <br>
    <div>
        <label for="">Phone:</label>
        <input type="tel">
    </div>
    <br>
    <div>
        <label for="">Date:</label>
        <input type="date">
    </div>
    <br>
    <div>
        <label for="">Time:</label>
        <input type="time">
    </div>
    <br>
    <div>
        <label for="">Number of Guests:</label>
        <input type="text">
    </div>
    <div><input type="submit"></div>
</body>
</html>
